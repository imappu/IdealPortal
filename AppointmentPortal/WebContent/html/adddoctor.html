<body>

	<div class="back">
		<button type="button" id="back" onclick="goBack()"
			style="background-color: lightgray; color: white; border-radius: 8px;">Home</button>
	</div>


	<div class="body">
		<form name="adddoctor"  id="adddoctor" novalidate="novalidate"  action="doctor" method="post" >
			<center>
				<h2 style="color: #708090;">Add Doctor Deatils</h2>
				<table id="table1">
					<tr>
						<th colspan="2"><label for="name">Name</label></th>
						<th colspan="2"><label for="department">Department</label></th>
						<!--<th colspan="2"><label for="employeeid">EmployeeId</label></th>-->
						<th colspan="2"><label for="Qualification">Qualification</label></th>
					</tr>

					<tr>
						<td colspan="2"><input type="text" id="doctorName" name="doctorName"
							placeholder="Enter Doctor Name.."></td>

						<td colspan="2">
								<select type="select"  id="department" name="department" class="required">
									<option value="">Select</option>	
									<option value="Cardiology">Cardiology</option>
									<option value="Nuerology">Nuerology</option>	
									<option value"Oncology">Oncology</option>
									<option value="Opthamology">Opthamology</option>	
								</select>
						</td>		
						</td>

					<!-- <td colspan="2"><input type="text" id="employeeid"
							name="employeeid" placeholder="Enter employee id.."></td>-->

						<td colspan="2"><input type="text" id="qualification"
							name="qualification" placeholder="Enter qualification.."></td>
					</tr>

				</table>

			
			</center>

		<center>
		<input type="submit" value="Add" />
			</center>

		</form>
	</div>
